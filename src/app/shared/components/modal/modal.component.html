<ng-container *ngIf="type === 'product'  && !data.isData">
<h2 mat-dialog-title>Add Products</h2>
<form [formGroup]="options">
  <mat-dialog-content class="mat-typography">
    <div class="container">
      <div class="grid grid-flow-row-dense grid-cols-3 grid-rows-3">
        <div class="col-span-3">
          <mat-form-field [floatLabel]="getFloatLabelValue()">
            <mat-label> Name</mat-label>
            <input matInput placeholder=" Name" formControlName="name" />
            <mat-error
              *ngIf="
                !options.controls['name'].valid &&
                options.controls['name'].dirty
              "
              >Name is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col-span-3">
          <mat-form-field [floatLabel]="getFloatLabelValue()">
            <mat-label> Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error
              *ngIf="
                !options.controls['description'].valid &&
                options.controls['description'].dirty
              "
              >Description is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col-span-3">
          <mat-form-field [floatLabel]="getFloatLabelValue()">
            <mat-label> Quantity</mat-label>
            <input
              matInput
              placeholder=" Quantity"
              formControlName="quantity"
              type="number"
            />
            <mat-error
              *ngIf="
                !options.controls['quantity'].valid &&
                options.controls['quantity'].dirty
              "
              >Quantity is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col-span-3">
          <mat-form-field [floatLabel]="getFloatLabelValue()">
            <mat-label> Price</mat-label>
            <input
              matInput
              placeholder=" Price"
              formControlName="price"
              type="number"
            />
            <mat-error
              *ngIf="
                !options.controls['price'].valid &&
                options.controls['price'].dirty
              "
              >Price is required</mat-error
            >
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSaveProduct()">Save</button>
  </mat-dialog-actions>
</form>
</ng-container>

<ng-container *ngIf="type === 'delete'">
  <h2 mat-dialog-title>Delete Item</h2>
    <mat-dialog-content class="mat-typography">
      <div class="container">
        <div class="grid grid-flow-row-dense grid-cols-3 grid-rows-3">
          <div class="col-span-3">
            {{message}}
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>No</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onDelete(true)">Yes</button>
    </mat-dialog-actions>

  </ng-container>
