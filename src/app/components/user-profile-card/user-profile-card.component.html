<div
    class="relative flex flex-col min-w-0 break-words w-full mt-10 mb-6 shadow-lg rounded-lg bg-gray-200 border-0 pb-2">
    <div class="px-6">
        <div class="flex flex-wrap justify-center">
            <div class="w-full px-4 flex justify-center">
                <div
                    class="relative shadow mx-auto h-32 w-32 -my-12 border-white rounded-full overflow-hidden border-4">
                    <img class="object-cover w-full h-full" [src]="avatar">
                </div>
                <div class="absolute w-7 h-7 flex mt-11 ml-20">
                    <button (click)="fileInput.click()"
                        class="p-0 w-7 h-7 bg-gray-600 rounded-full hover:bg-gray-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
                        <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-4 h-4 inline-block">
                            <path fill="#FFFFFF"
                                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                </div>
                <input class="hidden" type="file" (change)="onFileChanged($event)" #fileInput>
            </div>
        </div>
        <div class="text-center mt-12">
            <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                {{firstname}} {{lastname}}
            </h3>
            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                {{role}}
            </div>

            <div class="flex flex-wrap justify-center">
                <svg class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="ml-2 mb-2 text-blueGray-600">
                    {{username}}
                </div>
            </div>
            <div class="flex flex-wrap justify-center">
                <svg class="h-5 w-5 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                <div class="ml-2 mb-2 text-blueGray-600">
                    {{lastLogin}}
                </div>
            </div>

        </div>
    </div>
</div>
