<div class="h-auto ml-14 mt-14 md:ml-64">
    <div class="
      py-3
      px-5
      mb-4
      bg-gray-100
      text-gray-900
      rounded-md
      text-sm
      border border-gray-200
      sm: w-full
    ">
        <ul class="flex">
            <li>
                <a routerLink="/main/dashboard" class="underline font-semibold">Home</a>
            </li>
            <li><span class="mx-2">/</span></li>
            <li>
                <a routerLink="/main/user" class="underline font-semibold">User Registration</a>
            </li>
        </ul>
    </div>

    <div class="relative flex h-auto mt-28 px-10">
        <div class="absolute flex inset-0">
            <div class="w-full px-4 flex justify-center">
                <div
                    class="relative shadow mx-auto h-32 w-32 -my-12 border-white rounded-full overflow-hidden border-4">
                    <img class="object-cover w-full h-full">
                </div>
                <div class="absolute w-7 h-7 flex mt-11 ml-20">
                    <button (click)="fileInput.click()"
                        class="p-0 w-7 h-7 bg-gray-600 rounded-full hover:bg-gray-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
                        <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-4 h-4 inline-block">
                            <path fill="#FFFFFF"
                                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                </div>
                <input class="hidden" type="file" #fileInput>
            </div>
        </div>
        <div class="w-full bg-gray-200 shadow rounded-lg px-6 pb-6 pt-20">
            <div class="grid lg:grid-cols-2 gap-6">
                <div><h6 class="text-blueGray-400 text-sm font-bold uppercase">User Information</h6></div>
                <div class="mb-5"></div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="name" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-10">Email *</label>
                        </p>
                    </div>
                    <p>
                        <input id="name" autocomplete="false" tabindex="0" type="text"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </p>
                </div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="lastname" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">First name *</label>
                        </p>
                    </div>
                    <p>
                        <input id="lastname" autocomplete="false" tabindex="0" type="text"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </p>
                </div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="username" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Last name *</label>
                        </p>
                    </div>
                    <p>
                        <input id="username" autocomplete="false" tabindex="0" type="text"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </p>
                </div>
                <div>
                </div>
            </div>
            <hr class="my-6 border-b-1 border-gray-300" />
            <div class="grid lg:grid-cols-2 gap-6">
                <div><h6 class="text-blueGray-400 text-sm font-bold uppercase">Contact Information</h6></div>
                <div class="mb-5"></div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="name" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Mobile Number *</label>
                        </p>
                    </div>
                    <p>
                        <input id="name" autocomplete="false" tabindex="0" type="text"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </p>
                </div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="lastname" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Telephone Number</label>
                        </p>
                    </div>
                    <p>
                        <input id="lastname" autocomplete="false" tabindex="0" type="text"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </p>
                </div>
            </div>
            <hr class="my-6 border-b-1 border-gray-300" />
            <div class="grid lg:grid-cols-1 gap-6">
                <div><h6 class="text-blueGray-400 text-sm font-bold uppercase">Address Information</h6></div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="name" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Address *</label>
                        </p>
                    </div>
                    <p>
                        <input id="name" autocomplete="false" tabindex="0" type="text"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </p>
                </div>
            </div>
            <div class="grid lg:grid-cols-3 gap-3">
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="name" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Region *</label>
                        </p>
                    </div>
                    <p>
                        <ng-select formControlName="region" id="region" namme="region" (change)="regionChange($event)" [items]="regions" bindLabel="name" bindValue="id" [(ngModel)]="selectedRegion"
                    class="border-0 px-1 py-1 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </ng-select>
                    </p>
                </div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="name" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Province *</label>
                        </p>
                    </div>
                    <p>
                        <ng-select formControlName="region" id="region" namme="region" (change)="regionChange($event)" [items]="provinces" bindLabel="name" bindValue="id" [(ngModel)]="selectedProvince"
                    class="border-0 px-1 py-1 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </ng-select>
                    </p>
                </div>
                <div
                    class="border focus-within:border-gray-500 focus-within:text-gray-500 transition-all duration-500 relative rounded p-3">
                    <div class="-mt-5 absolute tracking-wider px-1 uppercase text-xs">
                        <p>
                            <label for="name" class="block uppercase bg-gray-200 text-blueGray-600 text-xs font-bold mb-2">Province *</label>
                        </p>
                    </div>
                    <p>
                        <ng-select formControlName="region" id="region" namme="region" (change)="regionChange($event)" [items]="cities" bindLabel="name" bindValue="id" [(ngModel)]="selectedCity"
                    class="border-0 px-1 py-1 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </ng-select>
                    </p>
                </div>
            </div>
            <hr class="my-6 border-b-1 border-gray-300" />
            <div class="border-t mt-6 pt-3">
                <button
                    class="rounded text-gray-100 px-3 py-1 bg-blue-500 hover:shadow-inner hover:bg-blue-700 transition-all duration-300">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
