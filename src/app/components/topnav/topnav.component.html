<!-- Header -->
<div class="fixed w-full flex items-left justify-between h-14 text-white z-10">
  <div
    class="flex items-center justify-start md:justify-start pl-3 w-14 md:w-64 h-14 bg-gray-800 dark:bg-gray-800 border-none">
    <img class="w-7 h-7 md:w-10 md:h-10 mr-2 rounded-md overflow-hidden"
      src="https://therminic2018.eu/wp-content/uploads/2018/07/dummy-avatar.jpg" />
    <span class="hidden md:block">Pharmacy Store</span>
  </div>
  <div class="flex justify-between items-center h-14 bg-gray-800 dark:bg-gray-800 header-right">
    <div class="bg-white rounded flex items-center w-full max-w-xl mr-4 p-2 shadow-sm border border-gray-200 hidden sm:w-full">
      <button class="outline-none focus:outline-none">
        <svg class="w-5 text-gray-600 h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
      <input type="search" name="" id="" placeholder="Search"
        class="w-full pl-3 text-sm text-black outline-none focus:outline-none bg-transparent" />
    </div>
    <div class="flex-row bg-gray-800 w-full">
      <div class="flex justify-end bg-gray-800 w-full h-14 pt-1 pr-3 md:justify-end ">
        <button #btnDropdownRef (click)="toggleDropdown($event)">
          <div class="flex">
            <div class="flex-none">
              <img class="w-7 h-7 md:w-10 md:h-10 mr-2 rounded-md overflow-hidden" [src]="avatar" />
            </div>
            <div class="flex-grow m-auto">
              <span class="hidden md:block">{{firstname}} {{lastname}}</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="z-50" style="min-width: 12rem" #popoverDropdownRef>
    <div
      class="bg-gray-700 active:bg-gray-700 text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1"
      style="min-width: 12rem" [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'">
      <a routerLink="/main/user-profile" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-gray-700 text-white">
        <div class="flex justify-items-start">
          <img class="w-5 h-5 md:w-5 md:h-5 mr-2 rounded-md overflow-hidden" [src]="avatar" />
          <p class="ml-0.5">View Profile</p>
        </div>
      </a>
      <div class="h-0 my-2 border border-solid border-t-0 border-blueGray-800 bg-gray-700 opacity-25"></div>
      <a routerLink="/main/change-password" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-gray-700 text-white">
        <div class="flex justify-items-start">
          <svg class="h-5 w-5 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="5" y="11" width="14" height="10" rx="2" />  <circle cx="12" cy="16" r="1" />  <path d="M8 11v-5a4 4 0 0 1 8 0" /></svg>
          <p class="ml-2">Change Password</p>
        </div>
      </a>
      <div class="h-0 my-2 border border-solid border-t-0 border-blueGray-800 bg-gray-700 opacity-25"></div>
      <a [routerLink]="[]" (click)="logout()" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-gray-700 text-white">
        <div class="flex justify-items-start">
          <svg class="h-5 w-5 text-white"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />  <polyline points="16 17 21 12 16 7" />  <line x1="21" y1="12" x2="9" y2="12" /></svg>
          <p class="ml-2">Logout</p>
        </div>
      </a>
    </div>
  </div>
</div>
<!-- ./Header -->
